<html>
	<head><title>Formulario</title></head>
	<body>
		
		<h2>Formulario Practicando</h2>
		
		<form th:action="@{/registrar}" th:object="${persona}" method="post">
			
			<label for="nombre">Nombre:</label>
			<input id="nombre" type="text" th:field="*{nombre}"> <br>
			<div th:if="${#fields.errors('nombre')}" style="color: red;" th:errors="*{nombre}"></div> <br>
			
			<label for="edad">Edad:</label>
			<input id="edad" type="number" th:field="*{edad}">
			<div id="edadError" th:if="${#fields.errors('edad')}" style="color: red;" th:errors="*{edad}"></div><br>
			
			<label for="aficiones">Aficiones:</label><br>
			<input type="checkbox" value="correr" th:field="*{aficiones}">Correr <br>
			<input type="checkbox" value="nadar" th:field="*{aficiones}">Nadar <br>
			<input type="checkbox" value="cine" th:field="*{aficiones}">Cine <br>
			<div th:if="${#fields.errors('aficiones')}" style="color: red;" th:errors="*{aficiones}"></div> <br>
			
			<label for="estudios">Nivel Estudios:</label><br>
			<input type="radio" value="ESO" th:field="*{estudios}">ESO <br>
			<input type="radio" value="Bachillerato" th:field="*{estudios}">Bachillerato <br>
			<input type="radio" value="Grado Superior" th:field="*{estudios}">Grado Superior<br>
			<div th:if="${#fields.errors('estudios')}" style="color: red;" th:errors="*{estudios}"></div> <br>
			
			<input type="submit" value="Enviar">
			
		</form>
		
	</body>
</html>
