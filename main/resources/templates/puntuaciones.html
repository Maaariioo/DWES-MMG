<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Puntuaciones</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Buscar Puntuaciones</h1>
    <form action="/puntuaciones" method="get">
        <label for="nombre">Nombre del Jugador:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa un nombre" />
        <button type="submit">Buscar</button>
    </form>

    <h2 th:if="${puntuaciones != null && !puntuaciones.empty}">Resultados</h2>
    <table th:if="${puntuaciones != null && !puntuaciones.empty}">
        <thead>
            <tr>
                <th>Nombre del Jugador</th>
                <th>Casa</th>
                <th>Puntuaci√≥n</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="puntuacion : ${puntuaciones}">
                <td th:text="${puntuacion.jugador.nombre}"></td>
                <td th:text="${puntuacion.casa}"></td>
                <td th:text="${puntuacion.puntuacion}"></td>
                <td th:text="${#temporals.format(puntuacion.fecha, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <p th:if="${puntuaciones == null || puntuaciones.empty}">No se encontraron resultados.</p>
    <p th:if="${mensaje}" th:text="${mensaje}"></p>
</body>
</html>
