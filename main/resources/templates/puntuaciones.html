<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Puntuaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Buscar Puntuaciones</h1>
            </div>
            <div class="card-body">
                <form action="/puntuaciones" method="get" class="row g-3">
                    <div class="col-md-8">
                        <label for="nombre" class="form-label">Nombre del Jugador:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Pon un nombre" />
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <h2 th:if="${puntuaciones != null && !puntuaciones.empty}" class="text-center text-success">Resultados</h2>
            <div th:if="${puntuaciones != null && !puntuaciones.empty}" class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre del Jugador</th>
                            <th>Casa</th>
                            <th>Puntuaci√≥n</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="puntuacion : ${puntuaciones}">
                            <td th:text="${puntuacion.jugador.nombre}"></td>
                            <td th:text="${puntuacion.casa}"></td>
                            <td th:text="${puntuacion.puntuacion}"></td>
                            <td th:text="${#temporals.format(puntuacion.fecha, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p th:if="${puntuaciones == null || puntuaciones.empty}" class="text-center text-muted mt-4">
                No se encontraron resultados.
            </p>
        </div>
        <p th:if="${mensaje}" class="text-center text-warning mt-4" th:text="${mensaje}"></p>
		<div>
			<a href="/" class="btn btn-primary mt-4">Volver al Inicio</a>
			</div>
    </div>
</body>
</html>
