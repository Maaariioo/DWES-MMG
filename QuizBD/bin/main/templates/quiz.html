<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Responde las preguntas para descubrir tu casa</h1>
        <form th:action="@{/preguntas/siguiente}" method="post">
            <div class="form-group">
                <p th:text="${pregunta[0]}"></p>
                <div class="form-check" th:each="i : ${#numbers.sequence(1, 7, 2)}">
                    <input class="form-check-input" type="radio" name="respuesta"
                           th:id="'opcion-' + ${i}" th:value="${pregunta[i+1]}" required>
                    <label class="form-check-label" th:for="'opcion-' + ${i}" th:text="${pregunta[i]}"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>
</body>
</html>
