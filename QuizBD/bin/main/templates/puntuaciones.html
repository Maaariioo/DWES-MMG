<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clasificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Resultados De Otros Usuarios</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Casa</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resultado, iterStat : ${resultados}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${resultado.nombre}">Nombre</td>
                    <td th:text="${resultado.casa}">Casa</td>
                    <td th:text="${resultado.puntuacion}">Puntuación</td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-4">Volver al inicio</a>
    </div>
</body>
</html>
